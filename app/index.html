<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Recipe Web App">
        <meta name="author" content="Omkar PG">
        <meta name="fragment" content="!">

        <title>Recipe Khazana</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="dist/css/style.css" rel="stylesheet">
        <link href="dist/css/font-awesome.min.css" rel="stylesheet">
        <link href="lib/wysiwyg/css/bootstrap3-wysiwyg5.css" rel="stylesheet">
    </head>
  
    <body ng-app="app" ng-class="{'dark' : !showLogout}">
        <div class="left navside dark dk" layout="column">
            <div class="navbar">
                <a class="navbar-brand">
                    <span class="inline">Recipe Khazana</span>
                </a>
            </div>
        </div>
        <div id="hide-body" class="hide">
            <div class="app-aside modal nav-dropdown dark" ng-show="showLogout">
                <div class="left navside dark dk" layout="column">
                    <div class="navbar">
                        <a class="navbar-brand">
                            <span class="inline">Recipe Khazana</span>
                        </a>
                    </div>
                    <div>
                        <a id="sign_out" class="sign-out-btn md-btn md-raised m-b-sm w-xs red " href="#/logout">SIGNOUT</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="content" ng-class="{'no-margin' : !showLogout}" class="app-content box-shadow-z0">
            <div ng-view></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
        <script src="lib/jquery/jquery-2.0.3.min.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>
        <script src="dist/js/app.js"></script>
        <script src="lib/wysiwyg/js/wysihtml5-0.3.0.min.js"></script>
        <script src="lib/wysiwyg/js/bootstrap3-wysihtml5.js"></script>
    </body>
</html>
