<section class="recipe">
    <header class="recipe-header">
        <h2 class="recipe-title"><a href="#/recipe/{{recipe.id}}">{{recipe.title}}</a></h2>
        <div class="recipe-meta"><i class="fa fa-bullseye"></i> Posted on {{recipe.createdAt | date:'medium'}}</div>
    </header>
    <div class="recipe-content">
        <h4 class="recipe-headers"><a>Description: </a></h4>
        <p ng-bind-html="recipe.description"></p>
    </div>
    <div class="recipe-content">
        <h4 class="recipe-headers"><a>Ingredients: </a></h4>
        <p ng-bind-html="recipe.ingredients"></p>
    </div>
    <div class="recipe-content">
        <h4 class="recipe-headers"><a>Comments: </a></h4>
        <p ng-bind-html="recipe.ingredients"></p>
        <div class="recipe-content" ng-repeat="comment in comments">

        </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1" ng-if="recipe.image_url" style="float: right;position: relative;top: -70vh;">
        <img alt="user" style="width: 250px; height: 250px;"  class="img-responsive"  src="{{recipe.image_url}}" />
    </div>
    <footer class="recipe-footer">
    </footer>
</section>
